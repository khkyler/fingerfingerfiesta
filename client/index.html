<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <link rel="stylesheet" href="bootstrap.css"/>
        <link rel="stylesheet" href="styles/style.css"/>

        <!-- bower:js -->
        <!-- endbower -->
        <!-- firebase -->
        <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/react/react.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <script src="bower_components/angular/angular.js"></script>
        <script src="logic.js"></script>
        <script src="scoreMethods.js"></script>
        <script src="scoreApp.js"></script>
        <script src="touch.js"></script>
        <script src="db.js"></script>
        <title>Finger Finger Fiesta</title>
    </head>
    <body>
        <div class="score header" ng-app="scoreApp">
            <ul class="nav nav-pills pull-right">
                <li><h1 ng-controller="scoreCtrl">Score: {{score}}/{{minScore}}</h1></li>
                <li><h2>Time: 30</h2></li>
            </ul>
            <div class="meter">
                <progress class="progressBar" max="100" value="0"></progress>
            </div>
        </div>

        <div class="score" ng-app="scoreApp">
            <h1 ng-controller="scoreCtrl">Score: {{score}}/{{minScore}}</h1>
            <h2>Time: 30</h2>
            <progress class="progressBar" max="100" value="0"></progress>
            <script>
                var getTime = function(){
                  $('h2').text('Time: ' + time);
                  time--;
                  if(time === 0){
                    location.reload();
                    var didYouWin = false;
                    endLevel(didYouWin);
                    //stop timer
                  }
                }
                var timer = function () {
                  setInterval(getTime, 1000);
                };
                //on new level reset timer
                
                timer();
                //start timer

            </script>
        </div>

        <canvas id="canvas" width="960" height="1600" class="gameboard" >
            Your browser does not support canvas elements.
        </canvas>

        <div class="divLevel">
            <div id="lvl"><h2>Get Ready to Swipe!!!</h2></div>
        </div>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-57568644-3', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
